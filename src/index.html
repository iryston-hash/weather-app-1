<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Weather application #1</title>
  </head>
  <body>
    <div class="weather__app">
      <div class="container">
        <h3 class="brand">Weather</h3>
      
      <h2 class="temp">16&#176;</h2>
      <div class="city__time"></div>
      <h1 class="name">London</h1>
      <small>
        <span class="time">05:16</span>
        <span class="date">Monday March 22</span>
      </small>
    

    <div class="weather">
      <img
        class="icon"
        src="icons/day/sun.png"
        alt="weather icon"
        width="50"
        height="50"
      />
      <span class="condition">Cloudy</span>
    </div>
    </div>
    <div class="panel">
      <form id="locationInput">
        <input type="text" class="search" placeholder="Location search" />
        <button class="submit" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
      <ul class="cities">
        <li class="city">New York</li>
        <li class="city">California</li>
        <li class="city">Paris</li>
        <li class="city">Tokyo</li>
      </ul>
    
    <ul class="details">
      <h4>Weather infromation</h4>
      <li>
        <span>Cloudy</span>
        <span class="cloud">89%</span>
      </li>
      <li>
        <span>Humidity</span>
        <span class="humidity">64%</span>
      </li>
      <li>
        <span>Wind</span>
        <span class="wind">6km/h</span>
      </li>
    </ul>
    </div>
    </div>
  </body>
</html>
